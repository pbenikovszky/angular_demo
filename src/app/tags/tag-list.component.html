<div class="card mx-auto">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">

    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>

    <!-- <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div> -->

    <table class="table table-dark" *ngIf='tags && tags.length'>
      <thead>
        <tr>
          <th>ID</th>
          <th>Level</th>
          <th>Active state</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let tag of filteredTags'>
          <td>{{ tag.id }}</td>
          <td>{{ tag.level }}</td>
          <td>{{ tag.activeState | stateToText }}</td>
          <td>{{ tag.description_en }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
