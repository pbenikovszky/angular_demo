<div class="card mx-auto">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body">

    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>

    <!-- <div class="row">
      <div class="col-md-6">
        <h4>Filtered by: {{ listFilter }}</h4>
      </div>
    </div> -->

    <table class="table table-dark" *ngIf='products && products.length'>
      <thead>
        <tr>
          <th>ID</th>
          <th>Description</th>
          <th>Product code</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let product of filteredProducts'>
          <td>{{ product.id }}</td>
          <td><a [routerLink]="['/products', product.id]">{{ product.description }}</a></td>
          <td>{{ product.productCode }}</td>
          <td>{{ product.price | currency : 'EUR' : 'symbol' : '1.2-2' }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
